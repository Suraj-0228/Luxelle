<nav
    class="fixed top-0 left-0 w-full z-50 bg-gray-900/95 backdrop-blur-md border-b border-gray-800 shadow-sm transition-all duration-300">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-20">
            <!-- Logo -->
            <div class="flex-shrink-0 flex items-center">
                <a routerLink="/"
                    class="text-2xl font-serif font-bold text-white tracking-tight hover:opacity-90 transition-opacity">
                    LUX<span class="text-primary-500">ELLE</span>
                </a>
            </div>

            <!-- Desktop Navigation - Centered -->
            <div class="hidden md:flex absolute left-1/2 transform -translate-x-1/2 space-x-10">
                <a routerLink="/" routerLinkActive="text-white" [routerLinkActiveOptions]="{exact: true}"
                    class="text-gray-300 hover:text-white text-sm font-medium tracking-wide transition-colors duration-200">Home</a>
                <a routerLink="/shop" routerLinkActive="text-white"
                    class="text-gray-300 hover:text-white text-sm font-medium tracking-wide transition-colors duration-200">Shop</a>
                <a routerLink="/about" routerLinkActive="text-white"
                    class="text-gray-300 hover:text-white text-sm font-medium tracking-wide transition-colors duration-200">About</a>
                <a routerLink="/contact" routerLinkActive="text-white"
                    class="text-gray-300 hover:text-white text-sm font-medium tracking-wide transition-colors duration-200">Contact</a>
            </div>

            <!-- Right Actions -->
            <div class="flex items-center space-x-6">
                <!-- Cart -->
                <a routerLink="/cart"
                    class="relative group p-2 rounded-full hover:bg-gray-800 transition-colors text-gray-300 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                    </svg>
                    <span *ngIf="cartCount() > 0"
                        class="absolute -top-1 -right-1 bg-primary-600 text-white text-[10px] font-bold rounded-full w-5 h-5 flex items-center justify-center ring-2 ring-gray-900">
                        {{ cartCount() }}
                    </span>
                </a>

                <!-- User Menu -->
                <div class="relative hidden md:block">
                    <ng-container *ngIf="isLoggedIn(); else loginBtn">
                        <button (click)="toggleUserMenu()"
                            class="flex items-center space-x-2 text-sm font-medium text-gray-300 hover:text-white transition-colors focus:outline-none group">
                            <div
                                class="h-8 w-8 rounded-full bg-gray-800 text-primary-400 border border-gray-700 flex items-center justify-center font-serif font-bold group-hover:bg-gray-700 transition-colors">
                                {{ user().fullname.charAt(0) }}
                            </div>
                            <svg class="h-4 w-4 text-gray-500 group-hover:text-white transition-colors duration-200"
                                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>

                        <!-- User Dropdown Panel -->
                        <div *ngIf="isUserMenuOpen()"
                            class="absolute right-0 mt-3 w-56 rounded-sm shadow-xl bg-gray-900 border border-gray-800 ring-1 ring-black ring-opacity-5 origin-top-right animate-fade-in-down focus:outline-none z-50">
                            <div class="px-5 py-4 border-b border-gray-800">
                                <p class="text-xs text-gray-400 uppercase tracking-wider font-bold">Signed in as</p>
                                <p class="text-sm font-medium text-white truncate mt-1">{{ user().fullname }}</p>
                            </div>
                            <div class="py-2">
                                <a routerLink="/profile" (click)="toggleUserMenu()"
                                    class="group flex items-center px-5 py-3 text-sm text-gray-300 hover:bg-gray-800 hover:text-white transition-colors">
                                    <svg class="mr-3 h-4 w-4 text-gray-500 group-hover:text-primary-400 transition-colors"
                                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z">
                                        </path>
                                    </svg>
                                    Your Profile
                                </a>
                                <a routerLink="/orders" (click)="toggleUserMenu()"
                                    class="group flex items-center px-5 py-3 text-sm text-gray-300 hover:bg-gray-800 hover:text-white transition-colors">
                                    <svg class="mr-3 h-4 w-4 text-gray-500 group-hover:text-primary-400 transition-colors"
                                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                                    </svg>
                                    Orders
                                </a>
                                <button (click)="logout()"
                                    class="group w-full flex items-center px-5 py-3 text-sm text-red-500 hover:bg-gray-800 hover:text-red-400 transition-colors text-left">
                                    <svg class="mr-3 h-4 w-4 text-red-500/70 group-hover:text-red-400 transition-colors"
                                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                                        </path>
                                    </svg>
                                    Sign out
                                </button>
                            </div>
                        </div>
                    </ng-container>

                    <ng-template #loginBtn>
                        <a routerLink="/login"
                            class="text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 px-6 py-2 rounded-sm uppercase tracking-widest text-xs transition-all duration-200">
                            Sign In
                        </a>
                    </ng-template>
                </div>

                <!-- Mobile menu button -->
                <button (click)="toggleMenu()" type="button"
                    class="md:hidden inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-800 focus:outline-none">
                    <span class="sr-only">Open main menu</span>
                    <svg *ngIf="!isMenuOpen()" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <svg *ngIf="isMenuOpen()" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile menu -->
    <div class="md:hidden bg-gray-900 border-t border-gray-800" *ngIf="isMenuOpen()">
        <div class="px-2 pt-2 pb-3 space-y-1">
            <a routerLink="/" (click)="toggleMenu()" routerLinkActive="bg-gray-800 text-white"
                [routerLinkActiveOptions]="{exact: true}"
                class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-800 transition-colors">Home</a>
            <a routerLink="/shop" (click)="toggleMenu()" routerLinkActive="bg-gray-800 text-white"
                class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-800 transition-colors">Shop</a>
            <a routerLink="/about" (click)="toggleMenu()" routerLinkActive="bg-gray-800 text-white"
                class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-800 transition-colors">About</a>
            <a routerLink="/contact" (click)="toggleMenu()" routerLinkActive="bg-gray-800 text-white"
                class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-800 transition-colors">Contact</a>
        </div>

        <div class="pt-4 pb-4 border-t border-gray-800">
            <div class="flex items-center px-5" *ngIf="isLoggedIn()">
                <div class="flex-shrink-0">
                    <div
                        class="h-10 w-10 rounded-full bg-gray-700 text-primary-400 border border-gray-600 flex items-center justify-center font-bold">
                        {{ user().fullname.charAt(0) }}
                    </div>
                </div>
                <div class="ml-3">
                    <div class="text-base font-medium leading-none text-white">{{ user().fullname }}</div>
                    <div class="text-sm font-medium leading-none text-gray-400 mt-1">{{ user().email }}</div>
                </div>
            </div>
            <div class="mt-3 px-2 space-y-1">
                <ng-container *ngIf="isLoggedIn()">
                    <a routerLink="/profile" (click)="toggleMenu()"
                        class="block px-3 py-2 rounded-md text-base font-medium text-gray-400 hover:text-white hover:bg-gray-700">Your
                        Profile</a>
                    <a routerLink="/orders" (click)="toggleMenu()"
                        class="block px-3 py-2 rounded-md text-base font-medium text-gray-400 hover:text-white hover:bg-gray-700">Orders</a>
                    <button (click)="logout(); toggleMenu()"
                        class="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-red-500 hover:text-red-400 hover:bg-gray-700">Sign
                        out</button>
                </ng-container>
                <ng-container *ngIf="!isLoggedIn()">
                    <a routerLink="/login" (click)="toggleMenu()"
                        class="block px-3 py-2 rounded-md text-base font-medium text-gray-400 hover:text-white hover:bg-gray-700">Sign
                        in</a>
                    <a routerLink="/register" (click)="toggleMenu()"
                        class="block px-3 py-2 rounded-md text-base font-medium text-gray-400 hover:text-white hover:bg-gray-700">Create
                        Account</a>
                </ng-container>
            </div>
        </div>
    </div>
</nav>
