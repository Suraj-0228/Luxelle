<div class="fixed top-24 right-5 z-50 flex flex-col gap-3 pointer-events-none">
    <div *ngFor="let toast of toastService.toasts()"
        class="pointer-events-auto min-w-[300px] p-4 bg-gray-900 text-white rounded-sm shadow-lg border-l-4 transform transition-all duration-300 animate-slideIn"
        [ngClass]="{
            'border-green-500': toast.type === 'success',
            'border-red-500': toast.type === 'error',
            'border-blue-500': toast.type === 'info'
         }">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
                <!-- Icons based on type -->
                <svg *ngIf="toast.type === 'success'" class="w-5 h-5 text-green-500" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <svg *ngIf="toast.type === 'error'" class="w-5 h-5 text-red-500" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
                <svg *ngIf="toast.type === 'info'" class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>

                <p class="text-sm font-medium">{{ toast.message }}</p>
            </div>
            <button (click)="toastService.remove(toast.id)" class="ms-3 text-white">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>
    </div>
</div>
