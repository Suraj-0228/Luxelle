<div class="group relative cursor-pointer block">
    <!-- Image Container with Overlays -->
    <div class="relative aspect-[3/4] w-full overflow-hidden bg-gray-100 mb-4 rounded-sm">
        <a [routerLink]="['/product', product._id]" class="block w-full h-full">
            <img [src]="product.image" [alt]="product.name"
                class="h-full w-full object-cover object-center transition-transform duration-700 group-hover:scale-110">
            <!-- Overlay Gradient -->
            <div class="absolute inset-0 bg-black/5 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
            </div>
        </a>

        <!-- Badges (Optional Mock) -->
        <span *ngIf="product.isNew"
            class="absolute top-2 left-2 bg-white px-2 py-1 text-[10px] uppercase font-bold tracking-widest text-gray-900 border border-gray-100 shadow-sm">
            New
        </span>

        <!-- Action Buttons (Top Right) -->
        <div
            class="absolute top-2 right-2 flex flex-col gap-2 translate-x-10 group-hover:translate-x-0 transition-transform duration-300">
            <button (click)="addToWishlist($event)"
                class="h-8 w-8 rounded-full bg-white flex items-center justify-center text-gray-900 shadow-md hover:bg-black hover:text-white transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
                    </path>
                </svg>
            </button>
        </div>

        <!-- Add to Bag Button (Slide Up) -->
        <button (click)="addToCart($event)"
            class="absolute bottom-0 left-0 w-full bg-gray-900 text-white py-3 text-xs font-bold uppercase tracking-[0.2em] translate-y-full group-hover:translate-y-0 transition-transform duration-300 hover:bg-black">
            Add to Bag
        </button>
    </div>

    <!-- Product Info -->
    <div class="text-left px-1">
        <div class="flex justify-between items-start mb-1">
            <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">{{ product.brand || 'Luxelle' }}
            </p>
            <!-- Mock Rating Stars -->
            <div class="flex items-center">
                <svg class="w-3 h-3 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z">
                    </path>
                </svg>
                <span class="text-[10px] text-gray-500 ml-1">4.5</span>
            </div>
        </div>

        <h3 class="text-sm font-serif text-gray-900 mb-1 truncate hover:text-gray-600 transition-colors">
            <a [routerLink]="['/product', product._id]">
                {{ product.name }}
            </a>
        </h3>

        <p class="text-sm font-medium text-gray-900">${{ product.price }}</p>
    </div>
</div>
