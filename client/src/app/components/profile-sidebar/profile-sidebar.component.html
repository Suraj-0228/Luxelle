<div class="w-full h-full lg:min-h-[600px] py-10 px-8 bg-gray-900 text-white rounded-sm shadow-xl">

    <!-- Member Identity Card -->
    <div class="mb-10 text-center pb-8 border-b border-gray-800">
        <div class="relative inline-block mb-4">
            <div
                class="h-20 w-20 rounded-full bg-gray-800 flex items-center justify-center mx-auto border-2 border-primary-600/30">
                <span class="text-3xl font-serif text-white">{{ user()!.fullname.charAt(0).toUpperCase() }}</span>
            </div>            
        </div>

        <div>
            <p class="text-[10px] font-bold uppercase tracking-widest text-gray-500 mb-2">Welcome Back</p>
            <h3 class="text-xl font-serif text-white leading-tight mb-3 mx-auto max-w-[200px]">{{ user()!.fullname }}
            </h3>
            <span
                class="inline-flex items-center justify-center text-[10px] font-bold uppercase tracking-wider text-primary-400 bg-primary-900/20 border border-primary-900/30 px-3 py-1 rounded-full">
                Premium Member
            </span>
        </div>
    </div>

    <!-- Navigation Suite -->
    <nav class="space-y-2">

        <!-- Dashboard -->
        <a routerLink="/profile" routerLinkActive="bg-white/5 text-white border-primary-500 shadow-inner"
            [routerLinkActiveOptions]="{exact: true}"
            class="group flex items-center gap-4 px-4 py-3 text-sm text-gray-400 hover:text-white hover:bg-white/5 transition-all duration-300 border-l-[3px] border-transparent rounded-r-lg">

            <svg class="w-5 h-5 transition-colors group-hover:text-primary-500"
                [class.text-primary-500]="router.isActive('/profile', true)" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                </path>
            </svg>
            <span class="font-medium tracking-wide">Dashboard</span>
        </a>

        <!-- Wishlist -->
        <a routerLink="/wishlist" routerLinkActive="bg-white/5 text-white border-primary-500 shadow-inner"
            class="group flex items-center gap-4 px-4 py-3 text-sm text-gray-400 hover:text-white hover:bg-white/5 transition-all duration-300 border-l-[3px] border-transparent rounded-r-lg">

            <svg class="w-5 h-5 transition-colors group-hover:text-primary-500"
                [class.text-primary-500]="router.isActive('/wishlist', false)" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
                </path>
            </svg>
            <span class="font-medium tracking-wide">My Wishlist</span>
        </a>

        <!-- Order History -->
        <a routerLink="/orders" routerLinkActive="bg-white/5 text-white border-primary-500 shadow-inner"
            class="group flex items-center gap-4 px-4 py-3 text-sm text-gray-400 hover:text-white hover:bg-white/5 transition-all duration-300 border-l-[3px] border-transparent rounded-r-lg">

            <svg class="w-5 h-5 transition-colors group-hover:text-primary-500"
                [class.text-primary-500]="router.isActive('/orders', false)" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
            </svg>
            <span class="font-medium tracking-wide">Order History</span>
        </a>

        <div class="pt-6 mt-6 border-t border-gray-800">
            <button (click)="logout()"
                class="group w-full flex items-center gap-4 px-4 py-3 text-sm text-red-500 bg-red-500/10 hover:bg-red-500/30 transition-all duration-300 rounded-lg">
                <svg class="w-5 h-5 transition-colors group-hover:text-red-400" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                    </path>
                </svg>
                <span class="font-medium tracking-wide">Sign Out</span>
            </button>
        </div>
    </nav>
</div>
