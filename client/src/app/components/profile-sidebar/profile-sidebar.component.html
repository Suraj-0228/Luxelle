<div
    class="bg-gray-900 text-white overflow-hidden shadow-2xl sticky top-24 min-h-[500px] flex flex-col items-center py-10">

    <!-- Using *ngIf to prevent errors if user is null, though typically protected by guard -->
    <div class="flex flex-col items-center mb-10" *ngIf="user()">
        <!-- Avatar -->
        <div
            class="h-24 w-24 rounded-full bg-purple-600 flex items-center justify-center mb-4 border-4 border-black ring-2 ring-purple-500">
            <span class="text-3xl font-bold text-white">{{ user()!.fullname.charAt(0).toUpperCase() }}{{
                user()!.fullname.split(' ')[1] ? user()!.fullname.split(' ')[1].charAt(0).toUpperCase() : '' }}</span>
        </div>

        <!-- Name & Email -->
        <h3 class="text-xl font-bold text-white mb-1 px-4 text-center">{{ user()!.fullname }}</h3>
        <p class="text-sm text-gray-400 px-4 text-center">{{ user()!.email }}</p>
    </div>

    <nav class="w-full flex-1 px-6 space-y-2">
        <!-- Dashboard -->
        <a routerLink="/profile" routerLinkActive="text-white" [routerLinkActiveOptions]="{exact: true}"
            class="flex items-center gap-4 px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-500/10 transition-colors rounded-lg">

            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
            </svg>
            <span class="text-sm font-medium">Dashboard</span>
        </a>

        <a routerLink="/wishlist" routerLinkActive="text-white"
            class="flex items-center gap-4 px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-500/10 transition-colors rounded-lg">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
                </path>
            </svg>
            <span class="text-sm font-medium">Wishlist</span>
        </a>

        <a routerLink="/profile/address" routerLinkActive="text-white"
            class="flex items-center gap-4 px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-500/10 transition-colors rounded-lg">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            <span class="text-sm font-medium">Address Book</span>
        </a>

        <a routerLink="/orders" routerLinkActive="text-white"
            class="flex items-center gap-4 px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-500/10 transition-colors rounded-lg">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2">
                </path>
            </svg>
            <span class="text-sm font-medium">Order History</span>
        </a>

        <button (click)="logout()"
            class="w-full flex items-center gap-4 px-4 py-3 text-gray-400 hover:text-white hover:bg-red-500/10 transition-colors rounded-lg text-left">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                </path>
            </svg>
            <span class="text-sm font-medium">Logout</span>
        </button>
    </nav>
</div>
