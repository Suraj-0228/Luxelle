<div class="bg-white border border-gray-400 rounded-sm overflow-hidden sticky top-24">
    <!-- User Info (Mobile Only - Simplified) -->
    <div class="lg:hidden p-4 border-b border-gray-400 bg-gray-50">
        <span class="text-xs font-bold uppercase tracking-widest text-gray-500">Menu</span>
    </div>

    <nav class="flex flex-col">
        <!-- Dashboard -->
        <a routerLink="/profile" routerLinkActive="bg-gray-900 text-white hover:bg-gray-900" [routerLinkActiveOptions]="{exact: true}"
            class="group flex items-center justify-between px-6 py-4 border-b border-gray-100 hover:bg-gray-50 transition-colors text-gray-600 text-sm font-medium">
            <div class="flex items-center gap-3">
                <svg class="w-5 h-5 group-[.text-white]:text-gray-400" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                    </path>
                </svg>
                <span >Dashboard</span>
            </div>
            <svg class="w-4 h-4 opacity-0 group-[.bg-gray-900]:opacity-100 transition-opacity" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </a>

        <!-- Orders -->
        <a routerLink="/orders" routerLinkActive="bg-gray-900 text-white hover:bg-gray-900"
            class="group flex items-center justify-between px-6 py-4 border-b border-gray-100 hover:bg-gray-50 transition-colors text-gray-600 text-sm font-medium">
            <div class="flex items-center gap-3">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                </svg>
                <span>My Orders</span>
            </div>
            <svg class="w-4 h-4 opacity-0 group-[.bg-gray-900]:opacity-100 transition-opacity" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </a>

        <!-- Wishlist -->
        <a routerLink="/wishlist" routerLinkActive="bg-gray-900 text-white hover:bg-gray-900"
            class="group flex items-center justify-between px-6 py-4 border-b border-gray-100 hover:bg-gray-50 transition-colors text-gray-600 text-sm font-medium">
            <div class="flex items-center gap-3">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
                    </path>
                </svg>
                <span>Wishlist</span>
            </div>
            <svg class="w-4 h-4 opacity-0 group-[.bg-gray-900]:opacity-100 transition-opacity" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </a>

        <!-- Address Book -->
        <a routerLink="/profile/address" routerLinkActive="bg-gray-900 text-white hover:bg-gray-900"
            class="group flex items-center justify-between px-6 py-4 border-b border-gray-100 hover:bg-gray-50 transition-colors text-gray-600 text-sm font-medium">
            <div class="flex items-center gap-3">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                <span>Address Book</span>
            </div>
            <svg class="w-4 h-4 opacity-0 group-[.bg-gray-900]:opacity-100 transition-opacity" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </a>

        <!-- Sign Out -->
        <button (click)="logout()"
            class="group flex items-center w-full justify-between px-6 py-4 hover:bg-red-600 hover:text-white transition-colors text-gray-500 text-sm font-medium text-left">
            <div class="flex items-center gap-3">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                    </path>
                </svg>
                <span>Sign Out</span>
            </div>
        </button>
    </nav>
</div>
