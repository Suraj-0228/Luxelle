<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto">
        <!-- Mobile Header -->
        <div class="lg:hidden mb-8">
            <h1 class="text-3xl font-serif font-bold text-gray-900">Address Book</h1>
        </div>

        <div class="lg:grid lg:grid-cols-12 lg:gap-x-12">
            <!-- Sidebar -->
            <div class="hidden lg:block lg:col-span-3">
                <app-profile-sidebar></app-profile-sidebar>
            </div>

            <!-- Content -->
            <div class="lg:col-span-9">
                <div class="mb-12">
                    <h1 class="text-2xl md:text-3xl font-serif font-bold text-gray-900">Address Book</h1>
                    <p class="mt-2 text-gray-500 font-light">Manage your shipping and billing details.</p>
                </div>

                <div class="bg-white px-8 py-10 border border-gray-400 shadow-sm rounded-sm">

                    <div *ngIf="successMessage()"
                        class="mb-6 p-4 bg-green-50 text-green-800 text-sm rounded-sm border border-green-100 flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7">
                            </path>
                        </svg>
                        {{ successMessage() }}
                    </div>

                    <form (submit)="onSubmit(); $event.preventDefault()" class="space-y-8">
                        <div class="grid grid-cols-1 gap-y-8 gap-x-8 sm:grid-cols-2">
                            <div class="sm:col-span-2">
                                <div class="group">
                                    <label for="street"
                                        class="block text-[10px] font-bold uppercase tracking-widest text-gray-400 mb-2 group-focus-within:text-gray-900 transition-colors">Street
                                        Address</label>
                                    <input type="text" id="street" [(ngModel)]="address.street" name="street"
                                        #street="ngModel" required
                                        class="w-full border border-gray-400 px-4 py-2 focus:outline-none focus:border-black transition-colors bg-transparent placeholder-gray-400 font-light"
                                        placeholder="123 Fashion Ave">
                                    <div *ngIf="street.touched && street.invalid" class="text-red-500 text-xs mt-1">
                                        <span *ngIf="street.errors?.['required']">Street Address is required</span>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <div class="group">
                                    <label for="city"
                                        class="block text-[10px] font-bold uppercase tracking-widest text-gray-400 mb-2 group-focus-within:text-gray-900 transition-colors">City</label>
                                    <input type="text" id="city" [(ngModel)]="address.city" name="city" #city="ngModel"
                                        required
                                        class="w-full border border-gray-400 px-4 py-2 focus:outline-none focus:border-black transition-colors bg-transparent placeholder-gray-400 font-light"
                                        placeholder="New York">
                                    <div *ngIf="city.touched && city.invalid" class="text-red-500 text-xs mt-1">
                                        <span *ngIf="city.errors?.['required']">City is required</span>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <div class="group">
                                    <label for="state"
                                        class="block text-[10px] font-bold uppercase tracking-widest text-gray-400 mb-2 group-focus-within:text-gray-900 transition-colors">State
                                        / Province</label>
                                    <input type="text" id="state" [(ngModel)]="address.state" name="state"
                                        #state="ngModel" required
                                        class="w-full border border-gray-400 px-4 py-2 focus:outline-none focus:border-black transition-colors bg-transparent placeholder-gray-400 font-light"
                                        placeholder="NY">
                                    <div *ngIf="state.touched && state.invalid" class="text-red-500 text-xs mt-1">
                                        <span *ngIf="state.errors?.['required']">State is required</span>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <div class="group">
                                    <label for="zip"
                                        class="block text-[10px] font-bold uppercase tracking-widest text-gray-400 mb-2 group-focus-within:text-gray-900 transition-colors">ZIP
                                        / Postal Code</label>
                                    <input type="text" id="zip" [(ngModel)]="address.zip" name="zip" #zip="ngModel"
                                        required
                                        class="w-full border border-gray-400 px-4 py-2 focus:outline-none focus:border-black transition-colors bg-transparent placeholder-gray-400 font-light"
                                        placeholder="10001">
                                    <div *ngIf="zip.touched && zip.invalid" class="text-red-500 text-xs mt-1">
                                        <span *ngIf="zip.errors?.['required']">ZIP Code is required</span>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <div class="group">
                                    <label for="country"
                                        class="block text-[10px] font-bold uppercase tracking-widest text-gray-400 mb-2 group-focus-within:text-gray-900 transition-colors">Country</label>
                                    <input type="text" id="country" [(ngModel)]="address.country" name="country"
                                        #country="ngModel" required
                                        class="w-full border border-gray-400 px-4 py-2 focus:outline-none focus:border-black transition-colors bg-transparent placeholder-gray-400 font-light"
                                        placeholder="United States">
                                    <div *ngIf="country.touched && country.invalid" class="text-red-500 text-xs mt-1">
                                        <span *ngIf="country.errors?.['required']">Country is required</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="pt-6 flex justify-end">
                            <button type="submit" [disabled]="isSubmitting()"
                                class="inline-block bg-gray-900 text-white py-4 px-12 text-xs font-bold uppercase tracking-[0.2em] hover:bg-black transition-all duration-300 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed">
                                {{ isSubmitting() ? 'Saving...' : 'Save Address' }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
