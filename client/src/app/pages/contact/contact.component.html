<div class="min-h-screen lg:flex m-20">

    <!-- Image Section (Left) -->
    <div class="hidden lg:block lg:w-1/2 relative bg-gray-100 overflow-hidden">
        <img src="https://i.pinimg.com/1200x/e8/b0/51/e8b051c28ca504ea624d4e0fbebb7aaa.jpg"
            class="absolute inset-0 w-full h-full object-cover object-center" alt="Luxury Concierge">
        <div class="absolute inset-0 bg-black/30"></div>
    </div>

    <!-- Content Section (Right) -->
    <div class="flex-1 flex flex-col justify-center px-4 py-16 sm:px-6 lg:px-20 xl:px-24 bg-white">

        <div class="w-full max-w-xl mx-auto lg:mr-0">
            <h1 class="font-serif text-4xl md:text-5xl text-gray-900 mb-12">Get in Touch</h1>

            <!-- Contact Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12 mb-16 border-b border-gray-900 pb-16">
                <div
                    class="p-5 border border-gray-400 hover:shadow-2xl hover:-translate-y-1 transition-all duration-300">
                    <h3 class="font-serif text-xl text-gray-900 mb-4">General Inquiries</h3>
                    <p class="text-gray-500 font-light mb-1">concierge@luxelle.com</p>
                    <p class="text-gray-500 font-light">+1 (800) LUX-ELLE</p>
                </div>
                <div
                    class="p-5 border border-gray-400 hover:shadow-2xl hover:-translate-y-1 transition-all duration-300">
                    <h3 class="font-serif text-xl text-gray-900 mb-4">Visit Our Boutique</h3>
                    <p class="text-gray-500 font-light">123 Fashion Avenue</p>
                    <p class="text-gray-500 font-light">New York, NY 10001</p>
                </div>
                <div
                    class="p-5 border border-gray-400 hover:shadow-2xl hover:-translate-y-1 transition-all duration-300">
                    <h3 class="font-serif text-xl text-gray-900 mb-4">Press & Media</h3>
                    <p class="text-gray-500 font-light">press@luxelle.com</p>
                </div>
                <div
                    class="p-5 border border-gray-400 hover:shadow-2xl hover:-translate-y-1 transition-all duration-300">
                    <h3 class="font-serif text-xl text-gray-900 mb-4">Wholesale</h3>
                    <p class="text-gray-500 font-light">wholesale@luxelle.com</p>
                </div>
            </div>

            <!-- Form -->
            <div class="border border-gray-400 p-10">
                <h2 class="font-serif text-2xl text-gray-900 mb-8">Send a Message</h2>
                <form (submit)="onSubmit(); $event.preventDefault()" class="space-y-8">
                    <div class="space-y-8">
                        <div class="group">
                            <label for="name"
                                class="block text-[10px] font-bold uppercase tracking-widest text-gray-400 mb-2 group-focus-within:text-gray-900 transition-colors">Full
                                Name</label>
                            <input type="text" id="name" name="name" [(ngModel)]="contact.name" #name="ngModel" required
                                class="w-full border border-gray-400 py-2 px-3 focus:outline-none focus:border-black transition-colors bg-transparent placeholder-gray-400 font-light"
                                placeholder="Jane Doe">
                            <div *ngIf="name.touched && name.invalid" class="text-red-500 text-xs mt-1">
                                <span *ngIf="name.errors?.['required']">Full Name is required</span>
                            </div>
                        </div>

                        <div class="group">
                            <label for="email"
                                class="block text-[10px] font-bold uppercase tracking-widest text-gray-400 mb-2 group-focus-within:text-gray-900 transition-colors">Email
                                Address</label>
                            <input type="email" id="email" name="email" [(ngModel)]="contact.email" #email="ngModel"
                                required email
                                class="w-full border border-gray-400 py-2 px-3 focus:outline-none focus:border-black transition-colors bg-transparent placeholder-gray-400 font-light"
                                placeholder="jane@example.com">
                            <div *ngIf="email.touched && email.invalid" class="text-red-500 text-xs mt-1">
                                <span *ngIf="email.errors?.['required']">Email is required</span>
                                <span *ngIf="email.errors?.['email']">Invalid email format</span>
                            </div>
                        </div>

                        <div class="group">
                            <label for="message"
                                class="block text-[10px] font-bold uppercase tracking-widest text-gray-400 mb-2 group-focus-within:text-gray-900 transition-colors">Message</label>
                            <textarea id="message" rows="3" name="message" [(ngModel)]="contact.message"
                                #message="ngModel" required
                                class="w-full border border-gray-400 py-2 px-3 focus:outline-none focus:border-black transition-colors bg-transparent resize-none placeholder-gray-300 font-light"
                                placeholder="Your message..."></textarea>
                            <div *ngIf="message.touched && message.invalid" class="text-red-500 text-xs mt-1">
                                <span *ngIf="message.errors?.['required']">Message is required</span>
                            </div>
                        </div>
                    </div>

                    <div class="pt-4">
                        <button type="submit" [disabled]="isSubmitting"
                            class="inline-block bg-gray-900 text-white py-4 px-12 text-xs font-bold uppercase tracking-[0.2em] hover:bg-black transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                            {{ isSubmitting ? 'Sending...' : 'Send Message' }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
